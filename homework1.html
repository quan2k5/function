<body>
    <script>
        function checkWord(string){
            var array= string.split(" ");
            var min=0;
            var result=[];
            for(let i=0;i<array.length;i++){
               if(array[i].length>min){
                min=array[i];
                result=[];
                result.push(array[i],array[i].length);
               }
            }
            return result;
        }
        var a="fdgnhm dfghnh tbyg trgb";
        console.log(checkWord(a));
    </script>
</body>
