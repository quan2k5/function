    <script>
        function maxTotal(a){
           let index=0;
           let max=0;
           let total=0;
           let length=a[0].length;
           for(let i=0;i<length;i++){
                while(index<a[1]){
                    total+=a[0][index];
                    index++;
                }
                if(max<total){
                    max=total;
                }
                total=0;
                index=0;
                a[0].splice(0,1);
                console.log(a[0]);
           }
           return max;
        }
        var maxSubArraySum=[[1,2,5,2,8,1,5],2];
        console.log(maxTotal( maxSubArraySum));
    </script>
