<body>
    <script>
        function maxArr(arr){
            let max;
            let maxArray=[];
            for(let i=0;i<arr.length;i++){
                max=arr[i][0];
                console.log(arr[i][0]);
                for(let j=1;j<arr[i].length;j++){
                    if(max<arr[i][j]){
                        max=arr[i][j];
                    }
                }
                maxArray.push(max);
            }
            return maxArray;
        }
        var array=[[1,2,3,4],[-1,-2,-3],[5,1,2,9]];
        console.log(maxArr(array));
    </script>
</body>
